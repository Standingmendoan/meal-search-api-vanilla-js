<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Resep dari Bahan Makanan Anda</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Cari Resep dari Bahan Makanan Anda</h2>
        <blockquote>Makanan yang asli tidak memerlukan banyak bahan, makanan yang asli adalah bahan makanan itu sendiri.<br>
          <cite>- Jamie Oliver</cite>
        </blockquote>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="Masukkan bahan makanan" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="meal-result">
        <h2 class="title">Hasil Pencarian Anda:</h2>
        <div id="meal">
          <!-- item makanan -->
        </div>
      </div>


      <div class="meal-details">
        <!-- tombol tutup resep -->
        <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>

        <!-- konten makanan -->
        <div class="meal-details-content">
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
